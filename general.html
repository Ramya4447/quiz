<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="general.css">
        <script src="general.js"></script>
        <meta name="viewport" content="width=device-width,initial-scale=1.0">
        <title>Fun quiz</title>
    </head>

    <body>
        <center>
        <h2><b>GENERAL QUIZ</b></h2>
        <div id="main">
        <div id="time-div">
        <button id="marks">Score : 0</button>
        <button id="timeleft">Time Remaining : 0</button><br><br><br>
    </div>
    <div id="ques-div">
        <button id="questionbox1" class="questionbox">Questions</button><br><br><br>
    </div>
    <div id="ans-div">
        <button id="answerbox1" class="answerbox" disabled="True" onclick="option(1)">option1</button>
        <button id="answerbox2" class="answerbox" disabled="True" onclick="option(2)">option2</button><br><br>
        <button id="answerbox3" class="answerbox" disabled="True" onclick="option(3)">option3</button>
        <button id="answerbox4" class="answerbox" disabled="True" onclick="option(4)">option4</button><br><br><br><br>
    </div>
        <button id="startgame" onclick="startgame()">START</button>   
    </div>
        </center>
    </body><br><br><br><br><br><br><br><br><br><br><br><br><br><br>
</html>
